{% for product in data %}
<div class="col-md-4 mb-4">
    <div class="card shadow">
        <a href="/product/{{product.slug}}/{{product.id}}"><img src="/media/{{product.productattribute_set.first.img}}" class="card-img-top" alt="{{product.title}}"></a>
        <div class="card-body">
            <h5 class="card-text"><a href="/product/{{product.slug}}/{{product.id}}">{{product.name}}</a></h5>
            <h6>&#36; {{product.productattribute_set.first.price}}</h6>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i></button>
            {% if user.is_authenticated %}
            <button onclick="sendData({{product.id}})" class="btn btn-sm btn-danger add-wishlist" data-product="{{product.id}}" ><i class="fa fa-heart"></i></button>
            {% else %}
            <button class="btn btn-sm btn-danger disabled"><i class="fa fa-heart"></i></button>
            {% endif %}

        </div>
    </div>
</div>
{% endfor %}
