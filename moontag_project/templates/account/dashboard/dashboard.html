
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dashboard</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: rgb(230, 94, 4);
      color: #fff;
      padding: 10px;
      text-align: center;
      width: 100%;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      width: calc(50% - 20px);
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(224, 68, 7, 0.1);
      transition: transform 0.8s ease-in-out;
      text-decoration: none;
      color: inherit;
      box-sizing: border-box;
      perspective: 800px;
      position: relative;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 8px;
  display: none;
  transform: rotateY(180deg); /* Keep the image upright */
  transition: transform 30s ease-in-out; /* Apply transition for smooth effect */
}

.card:hover img {
  transform: rotateY(180deg); /* Reverse the rotation on hover */
  display: block;
}

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .card {
        width: calc(500% - 20px);
      }
    }
  </style>
</head>

    <h1>Your Dashboard</h1>
  </header>
