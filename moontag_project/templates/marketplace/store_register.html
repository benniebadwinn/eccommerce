

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Page Title</title>
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
    
            .custom-container {
                text-align: center;
                max-width: 600px; /* Adjust the maximum width as needed */
                width: 100%;
                padding: 15px;
            }
        </style>
        <!-- Include Bootstrap CSS if not already included -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        {% for message in messages %}
        <div class="custom-container">
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            <form action="/store-register" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label>Store Name</label>
                <input type="text" name="storeName" id="storeName" class="form-control">
                <br>
                <label>Company Name</label>
                <input type="text" name="companyName" id="companyName" class="form-control">
                <br>
                <label>Store Image</label>
                <input type="file" name="storeImage" id="storeImage" accept="image/*" class="form-control-file">
                <br>
                <label>Business Email</label>
                <input type="email" name="businessEmail" id="bemail" class="form-control">
                <br>
                <label>PayPal Email For Payout</label>
                <input type="text" name="payPalEmail" id="pemail" class="form-control">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    
        <!-- Include Bootstrap JS and Popper.js if not already included -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
    </html>
