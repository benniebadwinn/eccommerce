{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'cssM/owl.carousel.min.css' %}" />
    <link href="{% static 'cssM/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'cssM/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="{% static 'cssM/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="/store" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Moontag</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="/media/{{vendor.store_img}}" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">{{user}}</h6>
                        <span>Admin</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="/store" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="/store/add-product" class="nav-item nav-link active"><i class="fab fa-product-hunt"></i> Add Product</a>
                    <a href="/store/add-attribute" class="nav-item nav-link"><i class="fa fa-window-restore"></i> Add Attribute</a>
                    <a href="/store/products" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Products</a>
                    <a href="/store/withraw" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>Withraw</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
             <!-- Navbar Start -->
             <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="/store" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src="/media/{{vendor.store_img}}" alt="" style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex">{{user}}</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="/logout1" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            {% endfor %}

            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-secondary rounded h-100 p-4">
                            
                            
                       
                            







                            
                            
                            <h6 class="mb-4">Add Product</h6>
                            <form action="/store/add-product" method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">Product Title</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" name="title">
                                    <div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Product Slug</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" name="slug">
                                    <div>
                                    </div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" name="detail" placeholder="Product detail"
                                        id="floatingTextarea" style="height: 150px;"></textarea>
                                    <label for="floatingTextarea">Product Detail</label>
                                </div>
                                <br>
                                <div class="form-floating">
                                    <textarea class="form-control" name="specs" placeholder="Product specs"
                                        id="floatingTextarea" style="height: 120px;"></textarea>
                                    <label for="floatingTextarea">Product Specs</label>
                                </div>
                                <br>   
                                <label class="form-label">Category</label>            
                                <div class="form-floating mb-3">
                                    <select name="category">
                                        {% for c in category %}
                                        <option value="{{c.id}}">{{c.title}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <br>
                                <label class="form-label">Brand *You Can Add Only Yours Brand By Defult</label> 
                                <div class="form-floating mb-3">
                                    <select name="brand">
                                        <option value="{{brand.id}}">{{brand}}</option>
                                    </select>
                                </div>
                                <br>
                                <label class="form-label">Colors</label> 
                                <div class="form-floating mb-3">
                                    <select name="color">
                                        {% for color in colors %}
                                        <option value="{{color.id}}">{{color.title}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <br>
                                <label class="form-label">Sizes</label> 
                                <div class="form-floating mb-3">
                                    <select name="size">
                                        {% for size in sizes %}
                                        <option value="{{size.id}}">{{size.title}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <br>
                                <label class="form-label">Remamber to add attribute to the product</label>        
                                <button type="submit" class="btn btn-primary">Add Product</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form End -->


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="/store">Monntag</a>, All Right Reserved. 
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static '/jsM/js/chart.min.js' %}"></script>
    <script src="{% static '/jsM/js/easing.min.js' %}"></script>
    <script src="{% static '/jsM/js/waypoints.min.js' %}"></script>
    <script src="{% static '/jsM/js/owl.carousel.min.js' %}"></script>
    <script src="{% static '/jsM/js/moment.min.js' %}"></script>
    <script src="{% static '/jsM/js/moment-timezone.min.js' %}"></script>
    <script src="{% static '/jsM/js/tempusdominus-bootstrap-4.min.js' %}"></script>
    <!-- Template Javascript -->
    <script src="{% static '/jsM/main.js' %}"></script>
</body>

</html>
